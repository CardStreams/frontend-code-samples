<!DOCTYPE html>
<html ng-app="csCardDemo">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>CardStreams Display Cards Demo</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootswatch/3.3.1/journal/bootstrap.min.css">
  <link rel="stylesheet" href="css/app.css">
</head>
<body>
  <div ng-controller="HomeController" class="ng-cloak">
    <div class="page-content">
      <div class="container" infinite-scroll="loadMoreCards()" infinite-scroll-immediate-check="false" infinite-scroll-disabled="model.loadingMoreCards || model.endOfStream">
        <div ng-repeat="card in model.cards">
          <div class="panel panel-default card center-block">
            <div class="panel-heading">
              <div class="row">
                <div class="col-md-12">
                  <h3 class="panel-title">{{card.title.length > 0 ? card.title : "Title Not Set"}}</h3>
                </div>
              </div>
            </div>
            <div class="panel-body">
              <div class="row description">
                <div class="col-md-12">
                  <p class="card-description" ng-bind-html="card.description | safe"></p>
                </div>
              </div>
              <div class="row thumb" ng-show="card.attachments[0].thumbUrl"><a href="{{card.attachments[0].originalUrl}}" target="_blank"><img class="img-responsive center-block" ng-src="{{card.attachments[0].thumbUrl}}"></a></div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="js/depenedencies/angular/angular.min.js"></script>
  <script src="js/depenedencies/angular-sanitize/angular-sanitize.js"></script>
  <script src="js/depenedencies/ngInfiniteScroll/build/ng-infinite-scroll.min.js"></script>
  <script src="js/app.js"></script>
  <script src="js/index.js"></script>
  <script src="https://assets.cardstreams.io/developer/js/cs-api.min.js"></script>
</body>
</html>
